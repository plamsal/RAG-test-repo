name: Sync to S3

on:
  push:
    branches: [main]

jobs:
  sync-to-s3:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.plamsal }}
        aws-secret-access-key: ${{ secrets.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 }}
        aws-region: us-east-1

    - name: Sync to S3
      run: |
        aws s3 sync . s3://rag-agent-repo/latest \
          --exclude ".git/*" \
          --exclude ".github/*"
